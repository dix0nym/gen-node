<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/all.css">
        <style>
            input {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="list-group mt-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="displayPass" aria-label="password" aria-describedby="password-display">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="genPass" type="button"><i class="fas fa-sync"></i></button>
                        <button class="btn btn-outline-secondary" id="copyPass" type="button"><i class="far fa-copy"></i></button>
                    </div>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="col-2">
                        <label class="mb-0" for="laengeCheck">LÃ¤nge</label>
                    </div>
                    <div class="col">
                        <input class="form-control" id="laengeCheck" type="text" size="3">
                    </div>
                    <div class="col-8">
                        <div id="laengeSlider"></div>
                    </div>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <label class="mb-0 col-10" for="upperCheck">A-Z</label>
                    <div class="col-2 d-flex justify-content-center">
                        <input type="checkbox" id="upperCheck" name="capitalCheck">
                    </div>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <label class="mb-0 col-10" for="lowerCheck">a-z</label>
                    <div class="col-2 d-flex justify-content-center">
                        <input type="checkbox" id="lowerCheck" name="lowerCheck">
                    </div>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <label class="mb-0 col-10" for="numberCheck">0-9</label>
                    <div class="col-2 d-flex justify-content-center">
                        <input type="checkbox" id="numberCheck" name="numberCheck">
                    </div>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <label class="col-10 mb-0" for="symbolCheck">!@#$%^&*</label>
                    <div class="col-2 d-flex justify-content-center">
                        <input type="checkbox" id="symbolCheck" name="symbolCheck">
                    </div>
                </div>
                <hr/>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <label class="mb-0 col-10" for="minNum">Mindestanzahl Zahlen</label>
                    <input class="form-control" type="number" id="minNum" name="minNum" value="1" size="4">
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <label class="mb-0 col-10" for="minSym">Mindestanzahl Sonderzeichen</label>
                    <input class="form-control" type="number" id="minSym" name="minSym" value="1" size="4">
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <label class="mb-0 col-10" for="ambigousRm">Mehrdeutige Zeichen vermeiden</label>
                    <div class="col-2 d-flex justify-content-center">
                        <input type="checkbox" id="ambigousRm" name="ambigousRm">
                    </div>
                </div>
            </div>
        </div>
        <script>
            window.jQuery = window.$ = require('jquery');
        </script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            require('./renderer.js')
        </script>
    </body>
</html>
